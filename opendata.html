<html>

  <header>

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/t/dt/jq-2.2.0,dt-1.10.11/datatables.min.css"/>
  <script type="text/javascript" src="https://cdn.datatables.net/t/dt/jq-2.2.0,dt-1.10.11/datatables.min.js"></script>
  </header>  

  <body>

    <center><p><h1>Jersey City Open Data Links</h1></p></center>

    <p>A compiled list of open data sources: <a link="data/opendata.json">raw data</a></p>
 
    <table id="example" class="display" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>name</th>
                <th>link</th>
                <th>tags</th>
                <th>quality</th>
                <th>comment</th>
            </tr>
        </thead>
    </table>

    <script>
    $(document).ready(function() {
    $('#example').DataTable( {
        "ajax": "data/opendata.json",
        "columns": [
            { "data": "name" },
            { "data": "link" },
            { "data": "tags" },
            { "data": "quality" },
            { "data": "comment" },
        ]
    } );
    } );
    </script>

  </body>
</html>
